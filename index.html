<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="image-sidebar">
        <img src="background-image.jpg">
        <div class="logo-background"><img src="odin-lined.png"> ODIN</div>
    </div>
    <div class="main">
        <div class="one">        
            This is not a real online service!
            You know you need something like this in your
            life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
            <br>
            You <em>know</em> you want to.
        </div>
        <div class="two">
            Let's do this!
            <form>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name">
                <label for="email">EMAIL</label>
                <input type="email" id="email">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="text" id="phone-number">
                <label for="password">PASSWORD</label>
                <input type="password" id="password">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password">
            </form>
        </div>
        <div class="three">
            <button>Create Account</button>
            Already have an account? <a href="index.html">Log in</a>
        </div>
    </div>
</body>
</html>
