<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="image-sidebar">
        <img src="background-image.jpg">
        <div class="logo-background"><img src="odin-lined.png"> ODIN</div>
    </div>
    <div class="main">
        <div class="one">        
            
            <div class="top-text">
                This is not a real online service!
                You know you need something like this in your
                life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </div>
            <div>You <em>know</em> you want to.</div>
        </div>
        <div class="two">
            Let's do this!
            <form id="form">
                <div class="first-half">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                    </div>
                </div>
                <div class="second-half">
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number" required>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="three">
            <button type="submit" id="button">Create Account</button>
            <div>Already have an account? <a href="index.html">Log in</a></div>
        </div>
    </div>
</body>
</html>
